apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
spec: 
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sahil0117/frontend:v1
          ports:
            - containerPort: 80
